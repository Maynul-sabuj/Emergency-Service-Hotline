<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- hind madurai font-link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- roboto font-link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- inter-font-link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- external css-link -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- font-Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Emergency Service Hotline</title>
</head>
<body class="hind-madurai max-w-[1920px]">

    
    <header class="header bg-white w-full hind-madurai">
        <nav class="nav-bar flex flex-col md:flex-row justify-between items-center mt-[20px] ml-[60px] mb-[20px] mr-[60px]">
            <!-- left corner -->
            <div class="flex  justify-center items-center gap-[10px] w-[195px] max-h-[50px]">
                <img src="assets/logo.png" class="w-[60px] h-[60px]" alt="">
                <h1 class="text-[#006747] hind-madurai-bold text-[22px]">Emergency Service</h1>
            </div>
            <!-- right corner -->
            <div class="flex justify-center items-center gap-[15px] w-[400px] h-[52px]">
                <div class="bg-[#41ff6b1a] gap-2 p-[10px] rounded-full w-[123px] flex justify-center items-center">
                    <span id="heart-count">0</span>
                    <img src="assets/heart.png" alt="heart-icon" class="w-[30px] h-[30px]">
                </div>
                <div class="bg-[#41ff6b1a] gap-2 p-[10px] rounded-full w-[106px] flex justify-center items-center">
                    <span id="balance">100</span>
                    <img src="assets/coin.png" alt="coin-icon" class="w-[30px] h-[30px]">
                </div>
                <div class="bg-[#00A63E] gap-2 rounded-full flex w-[130px] h-[52px] justify-center items-center">
                    <span id="copy-count">0</span>copy
                </div>
            </div>
        </nav>
    </header>


    <script></script>
</body>
</html>
